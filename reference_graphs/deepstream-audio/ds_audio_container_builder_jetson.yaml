---
# final stage
unique_stage: final_image
base_image: auto
stage_model: clean_stage

local_copy_files:
  - src: "/opt/nvidia/graph-composer/graph_composer-3.0.0_arm64.deb"
    dst: "/tmp/"
  - src: "parameters.yaml"
    dst: "/workspace/deepstream-audio/" # ends with '/' is folder

apt_deps:
  - rsync
  - libyaml-cpp-dev
  - python3-yaml

custom_runs:
  - "apt install -y /tmp/graph_composer-3.0.0_arm64.deb && rm -rf /tmp/graph_composer-3.0.0_arm64.deb"

work_folder: /workspace/deepstream-audio/

env_list:
  PATH: "/opt/nvidia/graph-composer/:$PATH"
  LD_LIBRARY_PATH: "/opt/nvidia/graph-composer/:$LD_LIBRARY_PATH"
  DISPLAY: ":0"

# Setup entrypoint
entrypoint:
  - "gxe"
  - "--manifest"
  - "deepstream-audio_manifest.yaml"
  - "--app"
  - "deepstream-audio.yaml,parameters.yaml"
---
# Container Builder Config
container_builder: main # required
graph:
  graph_files: [deepstream-audio.yaml]
  graph_dst: /workspace/deepstream-audio/
  manifest_dst: /workspace/deepstream-audio/deepstream-audio_manifest.yaml
  ext_install_root: /workspace/deepstream-audio/
docker_build:
  image_name: <docker-container-registry>:deepstream-audio-jetson
