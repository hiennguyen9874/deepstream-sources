components:
  - name: streammux
    parameters:
      batch-size: 30
      batched-push-timeout: 40000
      height: 1080
      width: 1920
name: streammux
---
components:
  - name: object_detector
    parameters:
      batch-size: 30
      unique-id: 1
  - name: resnet10_4_class_detector
    parameters:
      model-engine-file: primary.resnet10.caffemodel_b30_gpu0_int8.engine
name: object_detector
---
components:
  - name: tiler
    parameters:
      columns: 6
      height: 720
      rows: 5
      width: 1280
name: tiler
---
components:
  - name: onscreen_display
    parameters:
      bbox-border-colors: Car=0xff0000ff;Bicycle=0x00ffffff;Person=0x0000ffff;RoadSign=0x00ff00ff
      border-width: 1
      clock-color: 4278190335
      display-clock: false
      font: Serif
      reformat-object-labels: true
      text-bg-color: 1296911871
      text-color: 4294967295
      text-size: 15
      x-clock-offset: 800
      y-clock-offset: 820
name: onscreen_display
---
components:
  - name: file_out
    parameters:
      bitrate: 2000000
      codec: 1
      container: 1
      enc-type: 0
      output-file: /tmp/out.mp4
name: file_out
---
components:
  - name: rtsp_out
    parameters:
      bitrate: 2000000
      codec: 1
      enc-type: 0
      rtsp-port: 8554
name: rtsp_out
---
components:
  - name: kitti_dump_detector
    parameters:
      output-dir: /tmp/detector-kitti-out
name: kitti_dump_detector
