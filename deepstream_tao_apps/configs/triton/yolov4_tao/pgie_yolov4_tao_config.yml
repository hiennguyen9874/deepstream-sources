infer_config {
  unique_id: 1
  gpu_ids: 0
  max_batch_size: 4
  backend {
    triton {
      model_name: "yolov4"
      version: -1
      model_repo {
        root: "../../../models"
        strict_model_config: true
      }
    }
  }

  preprocess {
    network_format: IMAGE_FORMAT_RGB
    tensor_order: TENSOR_ORDER_LINEAR
    tensor_name: "Input"
    maintain_aspect_ratio: 1
    frame_scaling_hw: FRAME_SCALING_HW_DEFAULT
    frame_scaling_filter: 1
    normalize {
      scale_factor: 1.0
      channel_offsets: [103.939,116.779,123.68]
    }
  }

  postprocess {
    labelfile_path: "./yolov4_labels.txt"
    detection {
      num_detected_classes: 5
      custom_parse_bbox_func: "NvDsInferParseCustomBatchedNMSTLT"
      per_class_params {
        key: 0
        value { pre_threshold: 0.2 }
      }
    }
  }

  custom_lib {
    path: "../../../post_processor/libnvds_infercustomparser_tao.so"
  }
}

input_control {
  process_mode: PROCESS_MODE_FULL_FRAME
  operate_on_gie_id: -1
  interval: 0
}

